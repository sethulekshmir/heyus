<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Healthcare Profile</title>
    <style>
        /* Apply a background image */
        body {
            background-image: url('images.jpg'); /* Change the URL to your desired image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Center the content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #f8d7da; /* Light red for header */
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        li {
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        strong {
            color: #28a745; /* Green for labels */
        }

        /* Add responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            li {
                font-size: 1rem;
            }
        }

         /* Button Styling */
         .redirect-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        /* Button Hover Effect */
        .redirect-btn:hover {
            background-color: #0056b3;
        }

        /* Add some space around the container for a more relaxed design */
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Healthcare Profile</h1>
        <ul>
            {% for key, value in profile.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>

        <!-- Styled Button to Redirect to /profile2 -->
        <a href="/profile2">
            <button class="redirect-btn">Go to Profile 2</button>
        </a>
    </div>
</body>
</html>
